<!DOCTYPE HTML />
<html>
    <head>
        <title>CSS Chess</title>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
		<script src="chess.js"></script>   
        <link href="chess.css" rel="stylesheet" />
 
        
    </head>
    <body>
        <table>
            <tr>
                <td class='square' id='h1'><div class='piece rook white' id='piece-h1'>&#9814;</div></td>
                <td class='square' id='g1'><div class='piece knight white' id='piece-g1'>&#9816;</div></td>
                <td class='square' id='f1'><div class='piece bishop white' id='piece-f1'>&#9815;</div></td>
                <td class='square' id='e1'><div class='piece queen white' id='piece-e1'>&#9813;</div></td>
                <td class='square' id='d1'><div class='piece king white' id='piece-d1'>&#9812;</div></td>
                <td class='square' id='c1'><div class='piece bishop white' id='piece-c1'>&#9815;</div></td>
                <td class='square' id='b1'><div class='piece knight white' id='piece-b1'>&#9816;</div></td>
                <td class='square' id='a1'><div class='piece rook white' id='piece-a1'>&#9814;</div></td>
            </tr>
            <tr>
                <td class='square' id='h2'><div class='piece pawn white' id='piece-h2'>&#9817;</div></td>
                <td class='square' id='g2'><div class='piece pawn white' id='piece-g2'>&#9817;</div></td>
                <td class='square' id='f2'><div class='piece pawn white' id='piece-f2'>&#9817;</div></td>
                <td class='square' id='e2'><div class='piece pawn white' id='piece-e2'>&#9817;</div></td>
                <td class='square' id='d2'><div class='piece pawn white' id='piece-d2'>&#9817;</div></td>
                <td class='square' id='c2'><div class='piece pawn white' id='piece-c2'>&#9817;</div></td>
                <td class='square' id='b2'><div class='piece pawn white' id='piece-b2'>&#9817;</div></td>
                <td class='square' id='a2'><div class='piece pawn white' id='piece-a2'>&#9817;</div></td>
            </tr>
            <tr>
                <td class='square' id='h3'></td>
                <td class='square' id='g3'></td>
                <td class='square' id='f3'></td>
                <td class='square' id='e3'></td>
                <td class='square' id='d3'></td>
                <td class='square' id='c3'></td>
                <td class='square' id='b3'></td>
                <td class='square' id='a3'></td>
            </tr>            
        </table>
    </body>
</html>
